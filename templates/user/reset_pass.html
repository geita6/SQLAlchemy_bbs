{% extends "base.html" %}
{% block title %}重置密码{% endblock %}
{% block main %}

    <div id="main">

        <div id="content">
            <div class="panel">
                <div class="header">
                    <span class="col_fade">重置</span>
                </div>
                <div class="inner">
                    <form action="/reset/update?token_id={{ token_id }}" method="post">
                        <input class="input-xlarge" name="new_pass" placeholder="新密码" size="40" type="password"></input>
                        <br>
                        <input class="input-xlarge" name="confirm_pass" placeholder="确认密码" size="40" type="password"></input>
                        <br>
                        <div class="form-actions">
                            <input type="submit" class="span-primary submit_btn" data-loading-text="重置中.." value="提交修改">
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>


{% endblock %}
