{% extends "base.html" %}
{% block title %}{{ message.title }}{% endblock %}
{% block main %}
    <div id="main">
        <div id="sidebar">
            <div class="panel">
                <div class="header">
                    <span class="col_fade">个人信息</span>
                </div>
                <div class="inner">
                    <div class="user_card">
                        <div>
                            <a class="user_avatar" href="{{ url_for('profile.index') }}">
                                <img src="{{ user.image }}" title="{{ user.username }}">
                            </a>

                            <span class="user_name">
                                <a class="dark" href="{{ url_for('profile.index') }}">
                                    {{ user.username }}
                                </a>
                            </span>
                            <div class="space clearfix"></div>
                            <span class="signature">
                                {{ user.signature }}
                            </span>
                        </div>
                    </div>

                </div>

            </div>

            <div class="panel">
                <div class="inner">
                    <a href="{{ url_for('topic.new') }}" class="create_topic_btn">
                        <span class="span-success">发布话题</span>
                    </a>
                </div>
            </div>

        </div>

        <div id="content">
            <div class="panel">
                <div class="header">
                    <ul class="breadcrumb">
                        <li>
                            <a href={{ url_for('profile.index') }}>主页</a>
                            <span class="divider">/</span>
                        </li>
                        <li class="active">邮件详情</li>
                    </ul>
                </div>
                <div class="inner">
                    <span class="topic_full_title">
                        {{ message.title }}
                    </span>
                    <div class="mail-group">
                        <div class="send">
                            <span>发件人:</span>
                            <a class="dark" href="{{ url_for('profile.user_detail', id = sender.id) }}">
                                {{ sender.username }}
                            </a>
                        </div>
                    </div>

                    <div class="mail-group">
                        <div class="receive">
                            <span>收件人:</span>
                            <a class="dark" href="{{ url_for('profile.user_detail', id = receiver.id) }}">
                                {{ receiver.username }}
                            </a>
                        </div>
                    </div>

                    <div class="inner topic">
                        <div class="topic_content">
                            <div class="markdown-text"><p>{{ message.content }}</p>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

        </div>

    </div>


{% endblock %}
